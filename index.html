<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackberrys | Official Support & Grievance Portal</title>
    <style>
        /* Premium Background Slider */
        .bg-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: crossFade 20s infinite ease-in-out;
        }

        /* Official Background Images */
        .slide:nth-child(1) { background-image: url('https://blackberrys.com/cdn/shop/files/SUITS_BLAZERS_3.jpg?v=1742896053&width=1800'); animation-delay: 0s; }
        .slide:nth-child(2) { background-image: url('https://blackberrys.com/cdn/shop/files/FUTURA_BLAZER_1_f03a3f55-3528-49f3-a94d-612a0a532b82.jpg?v=1742630679&width=1800'); animation-delay: 5s; }
        .slide:nth-child(3) { background-image: url('https://blackberrys.com/cdn/shop/files/BLEED_ZER0_cef962d8-c32a-472b-bbfb-cb83ecd6a660.jpg?v=1742630682&width=1800'); animation-delay: 10s; }
        .slide:nth-child(4) { background-image: url('https://blackberrys.com/cdn/shop/files/PRINTED_SHIRTS_CASUAL_f5c1ee13-428d-4ed8-baf5-e5098a01dd29.jpg?v=1742630683&width=1800'); animation-delay: 15s; }

        @keyframes crossFade {
            0% { opacity: 0; }
            5% { opacity: 1; }
            25% { opacity: 1; }
            30% { opacity: 0; }
            100% { opacity: 0; }
        }

        /* Layout & Typography */
        body { margin: 0; font-family: 'Times New Roman', Times, serif; color: #fff; overflow-x: hidden; }

        .overlay {
            background: rgba(0, 0, 0, 0.6); 
            min-height: 100vh;
            width: 100%;
            padding-bottom: 50px;
        }

        /* New Logo Container - Visible & Sharp */
        .navbar {
            padding: 40px 20px;
            text-align: center;
        }

        .logo-img {
            max-width: 300px;
            height: auto;
            /* Filter ensures the logo stays white and bright */
            filter: brightness(0) invert(1);
            display: inline-block;
        }

        .container {
            max-width: 550px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .card {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            margin-bottom: 30px;
            border-radius: 2px;
            backdrop-filter: blur(10px);
        }

        h2 {
            font-size: 1.2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            border-bottom: 1px solid #fff;
            padding-bottom: 12px;
            margin-bottom: 25px;
            font-weight: normal;
            text-align: left;
        }

        p { font-family: Arial; font-size: 13px; color: #ddd; line-height: 1.6; }

        label {
            display: block; margin-top: 18px; font-family: Arial; font-size: 10px;
            letter-spacing: 2px; text-transform: uppercase; color: #aaa;
        }

        input, textarea {
            width: 100%; padding: 14px; margin-top: 5px; border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.05); color: #fff; box-sizing: border-box; outline: none;
            font-size: 15px;
        }

        .btn-premium {
            background-color: #fff; color: #000; border: none; padding: 18px; width: 100%;
            text-transform: uppercase; font-weight: bold; letter-spacing: 3px; cursor: pointer;
            margin-top: 25px; transition: 0.3s ease;
        }

        .btn-premium:hover { background-color: #ccc; letter-spacing: 4px; }

        .footer {
            text-align: center; font-size: 10px; letter-spacing: 2px; padding: 40px 0; color: #888;
        }
    </style>
</head>
<body>

    <div class="bg-slider">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>

    <div class="overlay">
        <nav class="navbar">
            <img src="https://thecapitalmall.com/wp-content/uploads/2023/10/Blackberrys-Capital-Mall.png" alt="Blackberrys Logo" class="logo-img">
        </nav>

        <div class="container">
            <div class="card">
                <h2>Instant Call Back Request</h2>
                <p>Please provide your 10-digit mobile number. Our customer support representative will contact you personally to address your concerns.</p>
                <label>Mobile Number</label>
                <input type="tel" id="callPhone" placeholder="Enter Number" maxlength="10">
                <button class="btn-premium" onclick="reqCall()">Request Call Back</button>
            </div>

            <div class="card">
                <h2>Raise a Support Ticket</h2>
                <label>Full Name</label>
                <input type="text" id="name" placeholder="Name on Invoice">
                <label>Order ID</label>
                <input type="text" id="order" placeholder="e.g. BB-123456">
                <label>Mobile Number</label>
                <input type="tel" id="phone" placeholder="10-Digit Number" maxlength="10">
                <label>Brief Concern</label>
                <textarea id="msg" rows="3" placeholder="How can we assist you?"></textarea>
                <button class="btn-premium" onclick="raiseTicket()">Submit Inquiry</button>
            </div>
        </div>

        <footer class="footer">
            Â© 2025 MOHAN CLOTHING CO. PVT. LTD. | KEEP RISING
        </footer>
    </div>

    <script>
        function reqCall() {
            const p = document.getElementById('callPhone').value;
            if(p.length === 10) {
                alert("Request Acknowledged.\n\nThank you for reaching out. Our customer support representative will contact you on " + p + " shortly.");
            } else {
                alert("Please ensure the mobile number provided is exactly 10 digits.");
            }
        }

        function raiseTicket() {
            const n = document.getElementById('name').value;
            const p = document.getElementById('phone').value;
            const tId = "BB-SR-" + Math.floor(100000 + Math.random() * 900000);
            
            if(n && p.length === 10) {
                alert("Thank you, " + n + ".\n\nYour grievance has been logged.\n\nTicket ID: " + tId + "\n\nOur customer support representative will review your case and provide an update shortly.");
            } else {
                alert("Please fill in all required fields and ensure the phone number is 10 digits.");
            }
        }
    </script>
</body>
</html>
