<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackberrys | Official Support Portal</title>
    <style>
        /* Background Slider Setup */
        .bg-slider {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: slideShow 15s infinite;
        }

        /* Slide Images - Using Premium Fashion Aesthetics */
        .slide:nth-child(1) { background-image: url('https://blackberrys.com/cdn/shop/files/Exclusive_Members_Preview_Banner_Mobile_1.jpg'); animation-delay: 0s; }
        .slide:nth-child(2) { background-image: url('https://blackberrys.com/cdn/shop/files/The_Sharp_Cut_Sale_Banner_Mobile.jpg'); animation-delay: 5s; }
        .slide:nth-child(3) { background-image: url('https://blackberrys.com/cdn/shop/files/Mobile_Banner_2_7f308323-2815-4428-9892-0b191e4663d2.jpg'); animation-delay: 10s; }

        @keyframes slideShow {
            0% { opacity: 0; transform: scale(1); }
            10% { opacity: 0.4; }
            33% { opacity: 0.4; }
            43% { opacity: 0; transform: scale(1.1); }
            100% { opacity: 0; }
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            color: #fff; /* White text to stand out against background */
        }

        /* Semi-transparent overlay to keep text readable */
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            padding: 20px;
            text-align: center;
        }

        .logo-img {
            max-width: 200px;
            filter: brightness(0) invert(1); /* Makes the logo white */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px); /* Modern frosted glass effect */
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 4px;
        }

        h2 {
            font-size: 1.2rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-bottom: 1px solid #fff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-family: Arial, sans-serif;
            font-size: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            box-sizing: border-box;
        }

        input::placeholder { color: rgba(255, 255, 255, 0.6); }

        .btn-premium {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 15px;
            width: 100%;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            cursor: pointer;
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            font-size: 10px;
            letter-spacing: 2px;
            padding: 40px 0;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>

    <div class="bg-slider">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>

    <div class="overlay">
        <nav class="navbar">
            <img src="https://www.brandinginasia.com/wp-content/uploads/2021/09/Blackberrys-Branding-in-Asia.jpg" alt="Blackberrys Logo" class="logo-img">
        </nav>

        <div class="container">
            <div class="card">
                <h2>Instant Call Back Request</h2>
                <p style="font-family: Arial; font-size: 13px;">Our customer support representative will contact you personally to address your concerns.</p>
                <label>Mobile Number</label>
                <input type="tel" id="callPhone" placeholder="Enter 10-digit number" maxlength="10">
                <button class="btn-premium" onclick="reqCall()">Request Call Back</button>
            </div>

            <div class="card">
                <h2>Raise a Support Ticket</h2>
                <label>Full Name</label>
                <input type="text" id="name" placeholder="Name as per invoice">
                <label>Order ID</label>
                <input type="text" id="order" placeholder="e.g., BB-100234">
                <label>Contact Number</label>
                <input type="tel" id="phone" placeholder="10-Digit Mobile Number" maxlength="10">
                <label>Description</label>
                <textarea id="msg" rows="3" placeholder="Briefly describe your issue..."></textarea>
                <button class="btn-premium" onclick="raiseTicket()">Submit Inquiry</button>
            </div>
        </div>

        <footer class="footer">
            Â© 2025 MOHAN CLOTHING CO. PVT. LTD. | KEEP RISING
        </footer>
    </div>

    <script>
        function reqCall() {
            const p = document.getElementById('callPhone').value;
            if(p.length === 10) {
                alert("Request Acknowledged.\n\nThank you for reaching out. Our customer support representative will contact you on " + p + " shortly.");
            } else {
                alert("Please ensure the mobile number provided is exactly 10 digits.");
            }
        }

        function raiseTicket() {
            const n = document.getElementById('name').value;
            const tId = "BB-SR-" + Math.floor(100000 + Math.random() * 900000);
            if(n && document.getElementById('phone').value.length === 10) {
                alert("Thank you, " + n + ".\n\nYour grievance has been logged.\n\nTicket ID: " + tId + "\n\nOur customer support representative will review your case shortly.");
            } else {
                alert("Please fill in all required fields correctly.");
            }
        }
    </script>
</body>
</html>
